<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e2e example app</title>
</head>

<body>
    <p id="onlyp">Hi!</p>
    <div id="visor">
        <p>A button to be pressed</p>
        <button id="push-btn">Push me</button>
    </div>

    <script>
        var $visor = document.getElementById("visor");
        var $btn = document.getElementById("push-btn");

        $btn.addEventListener("click", () => {
            $visor.innerHTML += '<p class="message">Thanks to press me ;)</p>';
        });
    </script>
</body>

</html>
